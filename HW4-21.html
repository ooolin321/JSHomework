<body>
    <script type="text/javascript">
        for(let i = 0;i<=5;i++){
            let str = "";
            for(let j = i;j<5;j++){
                str += " ";
            }
            for(let j = 0;j<i;j++){
                str += "*";
            }
            console.log(str)
        }
    </script>
</body>
