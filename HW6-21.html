  <body>
    <script>
      var color = [
        "Blue",
        "Green",
        "Red",
        "Orange",
        "Violet",
        "Indigo",
        "Yellow",
      ];
      var order = ["th", "st", "nd", "rd"];

      for (let i = 0; i < color.length; i++) {
        if (i < 2) {
          console.log(i + 1 + order[i + 1] + " choice is " + color[i]);
        } else {
          console.log(i + 1 + order[0] + " choice is " + color[i]);
        }
      }
    </script>
  </body>
