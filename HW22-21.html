<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-21</title>
    <style type="text/css">
      .container {
        padding: 10px;
        border: 1px black solid;
        width: 600px;
      }
      .row {
        padding: 4px;
      }
      .row label {
        font-weight: 500;
      }
      .row textarea {
        width: 97%;
        height: 500px;
        color: blue;
      }
      .row span {
        color: blue;
      }
      .hidden {
        display: none;
      }
      img {
        height: 100px;
      }
      input[type="checkbox"] {
        margin-top: 50 auto;
      }
      #preview {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form action="">
          <label>請上傳圖片檔案: </label>
          <!-- 這裡一定要有一個<input type="file">的元素，當上傳點 -->
          <input type="file" id="myFile" multiple />
        </form>
      </div>
      <div>
        <button id="remove">刪除</button>
      </div>
      <div class="row">
        <div id="preview"></div>
      </div>
    </div>

    <script type="text/javascript">
      // 題目： 請製作可以同時上傳多張圖片到前端預覽的功能
      // 學習重點：
      // 1. File API – Read as Data URL

      function init() {
        // 1. 抓取DOM元素
        let myFile = document.getElementById("myFile");
        let preview = document.getElementById("preview");
        let remove = document.getElementById("remove");
        let checkArr = [];

        // 2. 對myFile物件註冊change事件 - 改變選擇的檔案時觸發
        myFile.addEventListener("change", function (e) {
          // 取得檔案物件的兩種方式
          // 1. 直接從myFile物件上取得檔案物件 (因為非同步，一樣，多個classname註冊時會有問題)

          // 2. 從event物件中取得他的soure target，也就是myFile物件，再取得檔案物件
          let files = e.target.files;
          let name = e.target.value.split("\\")[2];
          // 檔案的基本資訊，包括：檔案的名稱、大小與文件型態
          if (files !== null && checkArr.indexOf(name) === -1) {
            //file不為空值且checkArr找不到才新增
            checkArr.push(name);
            // 判斷files物件是否存在
            for (let i = 0; i < files.length; i++) {
              let file = files[i];
              let filename = file.name;
              // 取出files物件的第一個
              if (file.type.indexOf("image") > -1) {
                // 判斷file.type的型別是否包含'image'
                // 填入檔名
                let reader = new FileReader();
                // new a FileReader
                reader.addEventListener("load", function (e) {
                  // 在FileReader物件上註冊load事件 - 載入檔案的意思
                  let result = e.target.result;
                  // 取得結果 提示：從e.target.result取得讀取到結果
                  let img = document.createElement("img");
                  let label = document.createElement("label");
                  let input = document.createElement("input");
                  let div = document.createElement("div");
                  // 新增img元素
                  img.src = result;
                  // 賦予src屬性
                  label.append(input);
                  label.setAttribute("id", filename);
                  input.setAttribute("type", "checkbox");
                  div.append(img);
                  label.append(input);
                  label.append(div);
                  preview.append(label);
                  // 放到div裡面
                });

                remove.addEventListener("click", function (e) {
                  let label = document
                    .getElementById("preview")
                    .querySelectorAll("label");

                  let checkbox = document
                    .getElementById("preview")
                    .querySelectorAll("input");

                  for (let j = 0; j < label.length; j++) {
                    if (checkbox[j].checked === true) {
                      label[j].remove();
                      checkArr.splice(checkArr.indexOf(label[j].id), 1); //刪除checkArr裡的file暫存
                    }
                  }
                });
                console.log(checkArr);
                reader.readAsDataURL(file);
                // 使用FileReader物件上的 readAsDataURL(file) 的方法，傳入要讀取的檔案，並開始進行讀取
                e.target.value = "";
              } else {
                alert("請上傳圖片!");
                // 彈出警告視窗 alert('請上傳圖片！');
              }
            }
          }
        });
      }

      window.onload = init;
    </script>
  </body>
</html>
