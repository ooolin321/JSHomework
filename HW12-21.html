  <body>
    <script>
      function lottery() {
        let array = [];
        while (array.length < 6) {
          let index = Math.round(Math.random() * 48) + 1;
          if (array.indexOf(index) === -1) {
            array.push(index);
          }
        }
        return array;
      }
      console.log(lottery());
    </script>
  </body>
