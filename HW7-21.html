    <script>
      function snail(a, b, c, d) {
        if ((a, b, c, d < 0)) {
          console.log("error");
        } else if (a < b) {
          console.log("error");
        } else if (c < d) {
          console.log("error");
        } else {
          let i = 0;
          while (b + (c - d) * i + d < a) {
            i++;
          }
          console.log(i);
        }
      }
      snail(100, 3, 8, 7);
    </script>
