          hours -= 12;
          ampm = "PM";
        } else {
          ampm = "AM";
        }

        return (
          "現在時間:" +
          (now.getFullYear() +
            "/" +

            "/" +
            now.getDate() +
            " " +
            hours +
            ":" +
            now.getMinutes() +
            ":" +
            now.getSeconds() +
            " " +
            ampm)
        );
